                    <button style="background: none; border: none; font-size: 16px; color: #007AFF;">

                </div>

                <div class="podcast-item">
                    <img src="https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?w=120&h=120&fit=crop" 
                         alt="播客封面" class="podcast-cover">
                    <div class="podcast-info">
                        <h4 class="podcast-title">创业故事</h4>

                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=120&h=120&fit=crop" 
                         alt="播客封面" class="podcast-cover">
                    <div class="podcast-info">
                        <h4 class="podcast-title">心理学课堂</h4>
                        <p class="podcast-subtitle">用心理学解读生活</p>

                    <button style="background: none; border: none; font-size: 16px; color: #007AFF;">
                        <i class="fas fa-plus"></i>

                <div class="mini-player-info">
                    <img src="https://images.unsplash.com/photo-1590602847861-f357a9332bbc?w=80&h=80&fit=crop" 
                         alt="播客封面" class="mini-player-cover">
                    <div class="mini-player-text">
                        <div class="mini-player-title">科技聊天室</div>
                        <div class="mini-player-subtitle">AI的未来发展趋势</div>

                    <button class="mini-player-btn">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="mini-player-btn">

            <div class="tab-bar">
                <a href="#" class="tab-item">
                    <i class="fas fa-home"></i>
